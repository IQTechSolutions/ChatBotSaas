name: Frontâ€‘end CI

on:
  push:
    paths:
      - "widget/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "widget/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: widget
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test -- --ci
